<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Scheduler</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Event Scheduler</h1>
    </header>

    <section id="event-list">
        <h2>Upcoming Events</h2>
        <ul id="events">
            <!-- Event items will go here -->
        </ul>
    </section>

    <section id="add-event">
        <h2>Add New Event</h2>
        <form id="event-form">
            <label for="event-title">Title:</label>
            <input type="text" id="event-title" required>

            <label for="event-date">Date:</label>
            <input type="date" id="event-date" required>

            <label for="event-time">Time:</label>
            <input type="time" id="event-time" required>

            <button type="submit">Add Event</button>
        </form>
    </section>

    <!-- Modal for Editing Event -->
    <div id="edit-modal" style="display:none;">
        <h3>Edit Event</h3>
        <label for="modal-title">Title:</label>
        <input type="text" id="modal-title" required>

        <label for="modal-date">Date:</label>
        <input type="date" id="modal-date" required>

        <label for="modal-time">Time:</label>
        <input type="time" id="modal-time" required>

        <button id="save-edit-btn">Save</button>
        <button id="cancel-edit-btn">Cancel</button>
    </div>

    <script type="module" src="script.js"></script>

</body>

</html>
